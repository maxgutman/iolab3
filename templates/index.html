<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" media="screen" href="../static/css/base.css" />
        <link rel="stylesheet" media="screen" href="../static/css/toastr.css" />
        <link rel="stylesheet" media="screen" href="../static/css/toastr-responsive.css" />
        <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css' />
        <script type="text/javascript" src="../static/js/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="../static/js/toastr.js"></script>
        <script type="text/javascript" src="../static/js/base.js"></script>
    </head>
    <body>
        <div class="notification">
            <div id="notification-name">{{ user.screen_name }}</div>
            <div id="notification-image">
                <a href="http://twitter.com/{{ user.screen_name }}"><img src="{{ user.profile_image_url }}"/></a>
             </div>
        </div>

        <div id="tweets">
            <h3>Recent Tweets</h3>
            <div id="tweets-content">
                <ul class="tweet_list">
                    {% for t in tweets %}
                        <li>
                            <span class="tweet_text">{{ t.text }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div id="container">
            <div id="content">

            </div>
        </div>
    </body>
</html>
<script type="text/javascript">
toastr.options.positionClass = 'toast-top-center';
toastr.info('Welcome to our our visualization app!', 'Hello')
</script>
